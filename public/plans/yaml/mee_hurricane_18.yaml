name: 'Marathon Excellence: Hurricane 100 or 120 Miles per Week, 18-week schedule'
description: |-
  "The Hurricane plan uses high mileage and high-volume workouts to push your marathon performance to the highest level possible. This plan is geared for runners who want top results and who are willing to adopt a high-risk, high-reward strategy. Hurricane is a great fit for runners who do very well on high-mileage training and with five or more years of experience, as well as runners competing at the regional, national, and international level." - Marathon Excellence for Everyone by John Davis
units: mi
source: https://www.amazon.com/dp/B0FNRPHLRY
type: Marathon
